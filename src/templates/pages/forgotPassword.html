{% set title = "forgot-passsword" %}

{% extends "main.tpl" %}

{% block content %}

{% include "components/header.html" %}

<main>
  <section class="p-50-0">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-6">
          <div class="signup-img">
            <img src="./images/png/signup.png" alt="icon">
          </div>
        </div>
        <div class="offset-xl-1 col-xl-3">
          <form action="#">
            <div>
              <div class="title-content">
                <h2>Забыл пароль ?</h2>
              </div>
              <div class="password-create">
                <p class="payment-form-label" for="passwordInput"> <span>
                    Введите свой зарегистрированный номер телефона ниже, чтобы получить пароль.
                  </span></p>
              </div>
               <div>
                <label class="payment-form-label" for="selector"> <span>Номер телефона</span>
                  <input class="payment-form-input" id="selector" type="text" value="+998 (--)--- -- --" />
                </label>
              </div>
              <div class="d-flex exit-btn signup-btn">
                <a class="secondary-btn" href="index.html">Назад</a>
                <a class="secondary-btn" href="index.html">Продолжить</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</main>

{% endblock %}
