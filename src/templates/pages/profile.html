            <form action="#">
              <div class="profile-wrap">
                <div>
                  <div class="payment-legend-block">
                    <div class="payment-form-legend">Персональные данные </div><span class="dashed-border"></span>
                  </div>
                  <div class="row">
                    <div class="col-xl-3">
                      <label class="payment-form-label" for="name"> <span>ФИО</span>
                        <input class="payment-form-input" type="text" id="nameX"
                          placeholder="Фалончиева Палончи Салончиевна ">
                      </label>
                    </div>
                    <div class="col-xl-3">
                      <label class="payment-form-label" for="selector"> <span>Номер телефона</span>
                        <input class="payment-form-input" id="selector" type="text" value="+998 (--)--- -- --" />
                      </label>
                    </div>
                  </div>
                  <div>
                  </div>
                </div>
              </div>
              <div class="profile-wrap">
                <div>
                  <div class="payment-legend-block">
                    <div class="payment-form-legend">Адрес доставки</div><span class="dashed-border"></span>
                  </div>
                  <div class="row align-items-center">
                    <div class="col-xl-3 ">
                      <label class="payment-form-label" for="name"> <span>Город / Область</span> </label>
                      <select class="single payment-form-input" name="name">
                        <option value="v1">Toshkent</option>
                        <option value="v2">Samarqand</option>
                        <option value="v3">Buxoro</option>
                        <option value="v4">Farg'ona</option>
                        <option value="v5">Andijon</option>
                        <option value="v6">Sirdaryo</option>
                        <option value="v7">Namangan</option>
                      </select>
                    </div>
                    <div class="col-xl-3">
                      <label class="payment-form-label" for="name"> <span>Район</span></label>
                      <select id="" class="single payment-form-input" name="name">
                        <option value="v1">Toshkent</option>
                        <option value="v2">Samarqand</option>
                        <option value="v3">Buxoro</option>
                        <option value="v4">Farg'ona</option>
                        <option value="v5">Andijon</option>
                        <option value="v6">Namangan</option>
                      </select>
                    </div>
                    <div class="col-xl-3">
                      <label class="payment-form-label" for="name">
                        <span>Адрес</span>
                        <input class="payment-form-input" type="text" id="name" placeholder="Детальное адрес"></label>
                    </div>
                  </div>
                  <div>
                  </div>
                </div>
              </div>
              <div class="profile-wrap">
                <div>
                  <div class="payment-legend-block">
                    <div class="payment-form-legend">Конфиденциальность</div><span class="dashed-border"></span>
                  </div>
                  <div class="row">
                    <div class="col-xl-3">
                      <label class="payment-form-label" for="passwordInput">
                        <span>Текуший пароль</span></label>
                      <div class="wrap-input type payment-form-input" required>
                        <input id="passwordInput" class="password" type="password" name="parol" placeholder="Пароль"
                          required>
                        <span class="eye-wrap">
                          <img class="view" src="./images/svg/parol.svg" alt="icon">
                          <img class="unview" src="./images/svg/unview.svg" alt=":(">
                        </span>
                      </div>
                    </div>
                    <div class="col-xl-3">
                      <label class="payment-form-label" for="passwordInput1">
                        <span>Новый пароль</span></label>
                      <div class="wrap-input type payment-form-input">
                        <input id="passwordInput1" class="password" type="password" maxlength="15" name="parol1"
                          placeholder="Пароль" required>
                        <span class="eye-wrap">
                          <img class="view" src="./images/svg/parol.svg" alt="icon">
                          <img class="unview" src="./images/svg/unview.svg" alt=":(">
                        </span>
                      </div>
                    </div>
                    <div class="col-xl-3">
                      <label class="payment-form-label" for="passwordInput2"> <span>Подтвердите пароль</span></label>
                      <div class="wrap-input type payment-form-input">
                        <input id="passwordInput2" class="password" type="password" name="parol" placeholder="Пароль"
                          required>
                        <span class="eye-wrap">
                          <img class="view" src="./images/svg/parol.svg" alt="icon">
                          <img class="unview" src="./images/svg/unview.svg" alt=":(">
                        </span>
                      </div>
                    </div>
                  </div>
                  <div>
                  </div>
                </div>
              </div>
              <div class="profile-wrap">
                <div class="btn-wrap">
                  <button class="main-btn ">
                    <span>Оплатить</span>
                    <span class="btn-icon-circle"><img src="./images/svg/like-w.svg" alt=":("></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
