{% set title = "login" %}

{% extends "main.tpl" %}

{% block content %}

{% include "components/header.html" %}

<main>
  <section class="p-50-0">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-6">
          <div class="signup-img">
            <img src="./images/png/signup.png" alt="icon">
          </div>
        </div>
        <div class="offset-xl-1 col-xl-3">
          <form action="#">
            <div>
              <div class="title-content">
                <h2>Вход</h2>
              </div>
              <div class="password-create">
                <label class="payment-form-label" for="selector"> <span>Номер телефона</span>
                  <input class="payment-form-input" id="selector" type="text" value="+998 (--)--- -- --" />
                </label>
              </div>
              <div class="has-error">
                <label class="payment-form-label" for="passwordInput"> <span>Введите пароль</span></label>
                <div class="wrap-input type payment-form-input" id="name">
                  <input id="passwordInput" class="password" type="password" name="parol" placeholder="Пароль">
                  <span class="visible lineEye">
                    <img src="./images/svg/parol.svg" alt="icon">
                  </span>
                </div>
              </div>
              <div class="forgot-password"><a href="#!">Забыл пароль ?</a></div>
              <div class="d-flex exit-btn signup-btn">
                <a class="secondary-btn" href="index.html">Регистрация</a>
                <a class="secondary-btn" href="index.html">Войти</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</main>

{% endblock %}
