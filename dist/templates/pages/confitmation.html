{% extends "main.tpl" %}

{% block content %}

{% include "components/header.html" %}

<main>
  <section class="p-50-0">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-6">
          <div class="signup-img">
            <img src="./images/png/signup.png" alt="icon">
          </div>
        </div>
        <div class="offset-xl-1 col-xl-3">
          <form action="#" onsubmit="onSubmit(event)">
            <div>
              <div class="title-content">
                <h2>Регистрация</h2>
              </div>
              <div class="password-text">
                <div>Введите пароль каторый мы отправили на номер <span>... 00 01 </span> </div>
              </div>
              <div class="password-code">
                <input class="verify-code" type="number" maxlength="1" placeholder="-" required>
                <input class="verify-code" type="number" maxlength="1" placeholder="-" required>
                <input class="verify-code" type="number" maxlength="1" placeholder="-" required>
                <input class="verify-code" type="number" maxlength="1" placeholder="-" required>
              </div>
              <div class="timer-wrap"> <span> 00 : </span><span class="number">60</span> </div>
              <div class="password-repeat">Не приняли код ?<a href="#!">Отправить повторно</a></div>
              <div class="d-flex exit-btn signup-btn">
                <a class="secondary-btn" href="index.html">Назад</a>
                <button class="secondary-btn" type="submit">Продолжить</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</main>

{% endblock %}
