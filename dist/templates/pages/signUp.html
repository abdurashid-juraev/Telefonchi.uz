{% set title = "sign up" %}

{% extends "main.tpl" %}

{% block content %}

{% include "components/header.html" %}

<main>
	<section class="p-50-0">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-xl-6">
					<div class="signup-img">
						<img src="./images/png/signup.png" alt="icon">
					</div>
				</div>
				<div class="offset-xl-1 col-xl-3">
					<form action="#" class="reg-form">
						<div>
							<div class="title-content">
								<h2>Регистрация</h2>
							</div>
							<div class="signup-name password-create ">
								<label class="payment-form-label" for="name"> <span>Имя</span>
									<input class="payment-form-input" type="text" id="name" placeholder="Фалончиева Палончи Салончиевна ">
								</label>
							</div>
							<div class="signup-name">
								<label class="payment-form-label" for="name"> <span>Фамилия</span>
									<input class="payment-form-input" type="text" id="surname"
									       placeholder="Фалончиева Палончи Салончиевна ">
								</label>
							</div>
							<div>
								<label class="payment-form-label" for="selector"> <span>Номер телефона</span>
									<input class="payment-form-input" id="selector" type="text" value="+998 (--)--- -- --"/>
								</label>
							</div>
							<div class="confirmation__checkbox">
								<div class="filter-checked">
									<input type="checkbox" id="b1"><label for="b1">I Agree to Terms</label>
								</div>
								<a href="terms.html" class="confirmation__terms-link">Read Our Terms</a>

							</div>
							<div class="d-flex exit-btn signup-btn">
								<a class="secondary-btn" href="index.html">Уже есть аккаунт</a>
								<button class="secondary-btn" type="button">Зарегистрироваться</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</main>

{% endblock %}
